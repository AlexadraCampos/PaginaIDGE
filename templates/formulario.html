<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Formulário IDGC</title>
    <link rel="icon" type="image/png" href="../static/css/icons/icon IDGC 2025-02-14 164340.jpg">
    
</head>
<body>
    <div class="uf-form-signin">
        <div class="text-center">
          <img src="../static/css/icons/icon IDGC 2025-02-14 164340.jpg" alt="logo-IDGC" width="100" height="100">
          <span><h1 >Formulário</h1></span>
        </div>

        <!-- Caixa de texto Nome e mensagem -->
        <form method="POST" action="/enviar" >
          <div class="input-container">
            <span class="input-group-text fa fa-user"></span> 
            <label class="form-control" for="nome" placeholder="Digite o nome">Nome:</label><br>
            <input type="text" id="nome" name="nome"><br>
          </div>

          <div class="input-container">
            <span class="input-group-text fa fa-lock"></span> 
            <label class="form-control" for="mensagem" placeholder="Digite o mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem"></textarea><br>
            <input type="submit" class="btn" value="Enviar">
          </div>
    
        </form>

        <!-- Parte dos Dados -->
        
        <h1>Dados Criados</h1>
        <p><strong>Nome:</strong> {{ nome }}</p>
        <p><strong>Mensagem:</strong> {{ mensagem }}</p>
    </div>
  
</body>
</html>
